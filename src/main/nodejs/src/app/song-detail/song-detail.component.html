<div *ngIf="song$ | async as song" class="text-center">
  <div class="row justify-content-center">
    <div class="col-auto">
      <div class="card shadow text-dark mb-4">
        <img src="{{ song.image }}" class="card-img mt-3 mx-auto" style="width: 150px;">
        <div class="card-body">
          <h5 class="card-title mb-1">{{ song.name }}</h5>
          <p class="card-subtitle"><a href="#" routerLink="/songs" [queryParams]="{ query: song.artist.name }" class="text-muted"><small>{{ song.artist.name }}</small></a></p>
          <p class="card-text"><span class="badge badge-secondary">{{ song.duration }} s</span></p>
          <app-song-actions [song]="song"></app-song-actions>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p style="white-space: pre-line;">{{ song.lyrics }}</p>
    </div>
  </div>
</div>
